<center>{{message}}</center><p><p><section class="items">
	
	<header class="items-header">
    
		<div class="row">
			<div class="col-sm-9 col-xs-12">

				<form class="form-inline" name="shopList">
					<div class="form-actions">
						<div class="input-group">
							<input type="text" class="form-control" ng-model="itemInput" placeholder="Add New Item" autofocus required />
							<div class="input-group-btn">
								<button class="btn btn-info" type="submit" ng-click="addItem(itemInput); itemInput = null" ng-disabled="shopList.$invalid">
									<i class="fa fa-plus"></i>&nbsp;Add Item
								</button>
							</div>
						</div>
					</div>
				</form>

			</div>

			<div class="col-sm-3 hidden-xs">
				<input type="text" ng-model="filterItem" class="form-control" placeholder="Filter Items" />
			</div>
		</div>
	</header>
  

	<fieldset class="items-list">
  
		<span class="items-list-item" ng-repeat="item in items | filter : filterItem">
		
            
			<span class="items-list-desc" ng-class="{strike:item.STATUS==2}">
         
            
            <ng-youtube-embed 
    url="link" 
    autoplay="true"
    color="white"
    disablekb="true"
    width="100%"
    height="500px">
</ng-youtube-embed>
            
       <span class="date">[{{item.CREATED_AT | date:"MMM d"}}] {{item.ID}}</span></span> 
			<a href="/TV/#/" class="pull-right red">ALL Media</a> 
		</span>
  <span ng-repeat="item in items1">
  {{item1.title}}
  </span>
	</fieldset>	

</section>  <dir-disqus config="disqusConfig"></dir-disqus>
      <style>.container,#container{ width: 100% !important;}</style>
